
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت - پیام‌رسان</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-item:hover { background: #f8f9fa; }
        .contact-item.active { background: #e3f2fd; }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        .message.own { margin-right: auto; }
        .message.other { margin-left: auto; }
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message.own .message-bubble {
            background: #667eea;
            color: white;
        }
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .message-form {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
        }
        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>💬 پیام‌رسان</h3>
                <p>کاربر: {{ current_user.display_name }}</p>
                <a href="/logout" style="color: white; font-size: 12px;">خروج</a>
            </div>
            <div class="contacts-list" id="contacts-list">
                {% for user in users %}
                <div class="contact-item" onclick="selectUser({{ user.id }}, '{{ user.display_name }}')">
                    <strong>{{ user.display_name }}</strong>
                    <div style="font-size: 12px; color: #666;">
                        {% if user.is_online() %}🟢 آنلاین{% else %}🔴 آفلاین{% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="current-chat-name">انتخاب مخاطب</h3>
                <div id="current-chat-status">یک مخاطب را انتخاب کنید</div>
            </div>
            
            <div class="chat-messages" id="messages-container">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">💬</div>
                    <div>برای شروع چت، یک مخاطب از لیست سمت چپ انتخاب کنید</div>
                </div>
            </div>
            
            <div class="chat-input">
                <form class="message-form" id="message-form">
                    <input type="text" class="message-input" id="message-input" placeholder="پیام خود را بنویسید..." disabled>
                    <button type="submit" class="send-btn" disabled>ارسال</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUserId = null;
        
        socket.on('new_message', function(data) {
            if (data.receiver_id === currentUserId || data.sender_id === currentUserId) {
                displayMessage(data);
            }
        });
        
        socket.on('user_typing', function(data) {
            // نمایش وضعیت تایپ
            console.log('User typing:', data);
        });
        
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });
        
        function selectUser(userId, userName) {
            currentUserId = userId;
            document.getElementById('current-chat-name').textContent = userName;
            document.getElementById('current-chat-status').textContent = 'آنلاین';
            document.getElementById('message-input').disabled = false;
            document.querySelector('.send-btn').disabled = false;
            loadMessages(userId);
        }
        
        function loadMessages(userId) {
            fetch(`/api/messages/${userId}`)
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('messages-container');
                    container.innerHTML = '';
                    messages.forEach(msg => displayMessage(msg));
                    container.scrollTop = container.scrollHeight;
                });
        }
        
        function displayMessage(msg) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender_id === {{ current_user.id }} ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div>${msg.content}</div>
                    <div style="font-size: 11px; color: #999; margin-top: 5px;">
                        ${new Date(msg.created_at).toLocaleTimeString('fa-IR')}
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (content && currentUserId) {
                socket.emit('send_message', {
                    content: content,
                    receiver_id: currentUserId
                });
                
                input.value = '';
            }
        }
        
        // فعال کردن ارسال با Enter
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
